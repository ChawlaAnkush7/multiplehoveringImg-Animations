<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultipleImageHovering</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <section class="w-100 h-100">
            <div>
                <div class="elem">
                    <h1>Gustavo</h1>
                    <img src="./images/Gustavo-img.png" alt="Gustavo">
                </div>
                <div class="elem">
                    <h1>Abram</h1>
                    <img src="./images/Abram-img.png" alt="Abram">
                </div>
                <div class="elem">
                    <h1>Phillip</h1>
                    <img src="./images/Phillip-img.png" alt="Phillip">
                </div>
                <div class="elem">
                    <h1>Talan</h1>
                    <img src="./images/Talan-img.png" alt="Talan">
                </div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
